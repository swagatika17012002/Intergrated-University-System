<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard - Sri Sri University</title>
    <link rel="icon" href="img/logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            font-family: "Afacad Flux", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sidebar {
            position: fixed;
            height: 100%;
            width: 170px;
            background: #3b5998;
            transition: width 0.5s ease;
            overflow: hidden;
        }

        .sidebar.active {
            width: 60px;
        }

        .sidebar .nav-links {
            margin-top: 10px;
        }

        .sidebar .nav-links li {
            position: relative;
            list-style: none;
            height: 50px;
        }

        .sidebar .nav-links li a {
            height: 100%;
            width: 100%;
            color: #fff;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .sidebar .nav-links li a.active {
            background: #081D45;
        }

        .sidebar .nav-links li a:hover {
            background: #081D45;
        }

        .sidebar .nav-links li i {
            min-width: 60px;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }

        .sidebar .nav-links li a .links_name {
            color: #fff;
            font-size: 15px;
            font-weight: 400;
            white-space: nowrap;
        }

        .sidebar .nav-links .sign-out {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .main-content {
            margin-left: 170px;
            flex: 1;
            padding: 20px;
            background-color: #e3f2fd;
            height: 70px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .main-content.active {
            margin-left: 60px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #2c3e50;
        }

        .header h2 {
            font-size: 20px;
            margin: 0;
        }

        .header i {
            font-size: 25px;
            cursor: pointer;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 100px;
            justify-content: space-around;
        }

        .dashboard-card {
            background: #fff;
            width: 100%;
            max-width: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
        }

        .dashboard-card i {
            font-size: 40px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .dashboard-card h4 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-home me-2"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-info-circle me-2"></i> Info</a></li>
            <li><a href="#"><i class="fas fa-image me-2"></i> Gallery</a></li>
            <li><a href="#"><i class="fas fa-graduation-cap me-2"></i> Alumni</a></li>
            <li><a href="#"><i class="fas fa-hotel me-2"></i> Hostel</a></li>
            <li><a href="#"><i class="fas fa-book me-2"></i> Library</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt me-2"></i> Events</a></li>
            <li><a href="#"><i class="fas fa-bullhorn me-2"></i> Notices</a></li>
            <li><a href="#"><i class="fas fa-file-alt me-2"></i> Exams</a></li>
            <li><a href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
            <li class="sign-out"><a href="index.html"><i class="fas fa-sign-out-alt me-2"></i> Log out</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <i class="bx bx-menu sidebarBtn"></i>
            <h2>Dashboard</h2>
        </div>

        <div class="card-container">
            <div class="dashboard-card">
                <i class="fas fa-user"></i>
                <h4>My Profile</h4>
                <a href="#">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-list"></i>
                <h4>My Courses</h4>
                <a href="#">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-chart-line"></i>
                <h4>My Attendance</h4>
                <a href="#">View</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-chart-bar"></i>
                <h4>My Results</h4>
                <a href="#">View</a>
            </div>
        </div>
    </div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        let mainContent = document.querySelector(".main-content");

        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
            sidebarBtn.classList.toggle("bx-menu-alt-right");
        };
    </script>
</body>

</html>
